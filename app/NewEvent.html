<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/NewEvent.html">Create New Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EditEventController">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form>
                    <fieldset>
                        <label for="eventName">Event Name</label>
                        <input id="eventName" type="text" placeholder="Name of your Event....">
                        <label for="eventDate">Event Date</label>
                        <input id="eventDate" type="text" placeholder="Date here....">
                        <label for="eventLocation">Event Venue</label>
                        <input id="eventLocation" type="text" placeholder="Venue of your Event....">
                    </fieldset>  
                    
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>

    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
</body>

</html>
