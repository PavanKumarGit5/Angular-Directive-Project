<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>

</head>
<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/NewEvent.html">Create New Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EventController">
            <img ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
            <div class="row">
                <div class="spann11">
                    <h2 ng-style="myStyle" ng-bind-template="{{event.name| uppercase}} {{event.date}}"></h2>
                </div>
            </div>

            <button class="btn" ng-disabled="btnDisable">Disabled Button</button>

            <div ng-bind-html="snippet">Some random text</div>
            <h2 ng-show="boolValue">Show This when True</h2>
            <h2 ng-hide="boolValue">Show This when False</h2>
            <div class="row">
                <div class="span3">
                    <div><strong>Date:</strong>{{event.date}}</div>
                    <div><strong>Time:</strong>{{event.time}}</div>
                </div>
                <div class="span4">
                    <address>
                        <strong>Address:</strong><br />
                        {{event.location.address}},{{event.location.city}}<br />
                    </address>
                </div>
            </div>

            <hr />

            <h3>Sessions</h3>
            Order By:
            <select ng-model="sortOrder" class="input-small">
                <option selected value="name">Name</option>
                <option selected value="-upvoteCount">Upvotes</option>
            </select>
            <ul class="thumbnails">
                <li ng-repeat="session in event.sessions | orderBy:sortOrder">

                    <div class="row session">
                        <div class="span0 well votingWidget">
                            <div class="votingButton" ng-click="upVoteSession(session)">
                                <i class="icon-chevron-up icon-white"></i>
                            </div>
                            <div class="badge badge-inverse">
                                <div>{{session.upvoteCount}}</div>
                            </div>
                            <div class="votingButton" ng-click="downVoteSession(session)">
                                <i class="icon-chevron-down"></i>
                            </div>

                        </div>
                        <div class="well span9">
                            <h4 class="well-title">{{session.name}}</h4>
                            <h6 class="well-title">{{session.time}}</h6>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
</body>

</html>
